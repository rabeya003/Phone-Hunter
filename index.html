<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header><h1 class="container">Welcome to Phone hunt</h1></header>
    <main class="container">
      <!-- Search button and input -->
      <section>
        <div class="mb-3 w-50">
          <input
            type="email"
            id="input"
            placeholder="Enter phone name "
            class="form-control"
          />
          <button onclick="search()" type="button" class="btn btn-primary">
            Search
          </button>
        </div>
      </section>

      <section>
        <!-- display Search phones -->
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <!-- if Not found phone -->
        <div id="no-found-message" class="mt-4 d-none">
          <h3 class="text-warning">No Phone Found.please try a new search</h3>
        </div>
        <!-- show all -->
        <div id="showAll" class="text-center d-none">
          <div id="btn-showAll" class="btn btn-primary">Show All</div>
        </div>
      </section>
      <!-- Loading -->
      <section id="loader" class="d-none">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>

    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
